<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="settings.title">眼睛保护程序 - 设置</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            user-select: none;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .setting-group {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .setting-item {
            margin-bottom: 15px;
        }
        .setting-item:last-child {
            margin-bottom: 0;
        }
        .setting-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .setting-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .slider-container {
            display: flex;
            align-items: center;
        }
        .slider {
            flex: 1;
            margin-right: 10px;
        }
        .slider-value {
            width: 40px;
            text-align: center;
            font-weight: bold;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        .checkbox-item input {
            margin-right: 10px;
        }
        .btn {
            display: inline-block;
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            min-width: 80px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1 data-i18n="settings.title">眼睛保护程序设置</h1>
    
    <div class="setting-group">
        <div class="setting-item">
            <label class="setting-label" for="workTime" data-i18n="settings.workTime">连续使用电脑时间（分钟）</label>
            <input type="number" id="workTime" class="setting-input" min="1" max="120" step="1">
        </div>
        
        <div class="setting-item">
            <label class="setting-label" for="restTime" data-i18n="settings.restTime">休息时间（分钟）</label>
            <input type="number" id="restTime" class="setting-input" min="1" max="30" step="1">
        </div>
        
        <div class="setting-item">
            <label class="setting-label" for="opacity" data-i18n="settings.opacity">提示窗口透明度</label>
            <div class="slider-container">
                <input type="range" id="opacity" class="slider" min="0.1" max="1" step="0.1">
                <span class="slider-value" id="opacityValue"></span>
            </div>
        </div>
        
        <div class="setting-item checkbox-item">
            <input type="checkbox" id="autoStart">
            <label class="setting-label" for="autoStart" data-i18n="settings.autoStart">开机自启动</label>
        </div>
    </div>
    
    <div class="button-container">
        <button class="btn" id="okBtn" data-i18n="settings.ok">确定</button>
        <button class="btn btn-secondary" id="applyBtn" data-i18n="settings.apply">应用</button>
        <button class="btn btn-secondary" id="cancelBtn" data-i18n="settings.cancel">取消</button>
    </div>
    <script src="i18n.js"></script>
    <script>
        // load and apply translations before settings.js runs
        window.__i18n.loadLocale().then(i18n => window.__i18n.applyTranslations(i18n));
    </script>
    <script src="settings.js"></script>
</body>
</html>
