<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="about.title">关于 EyeProtection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            color: #333;
        }
        .container {
            text-align: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 20px;
        }
        .app-info {
            text-align: left;
        }
        .app-name {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
        }
        .app-subtitle {
            font-size: 14px;
            color: #666;
            margin: 5px 0 0 0;
        }
        .made-with {
            font-size: 12px;
            color: #999;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .version-line {
            font-size: 14px;
            color: #666;
            margin-top: 30px;
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            color: #0078d4;
            text-decoration: none;
            margin: 0 5px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .license-btn {
            margin-top: 30px;
            padding: 8px 20px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .license-btn:hover {
            background: #f5f5f5;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .close-link {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="assets/images/avatar.png" alt="Logo" class="logo">
            <div class="app-info">
                <h1 class="app-name">EyeProtection</h1>
                <p class="app-subtitle">for Windows (x64)</p>
                <p class="made-with">MADE WITH <span style="color: #e25555;">❤</span> fengjy</p>
            </div>
        </div>

        <div class="version-line">
            version <span id="version">0.1.0</span> 
            <span style="margin: 0 5px;">☆</span> 
            <div class="links" style="display: inline;">
                <a href="#" id="websiteLink">website</a> 
                <span style="margin: 0 5px;">☆</span> 
                <a href="#" id="githubLink">@github</a>
            </div>
        </div>

        <button class="license-btn" data-i18n="about.license">许可证信息...</button>

        <div class="footer">
            <a class="close-link" id="closeBtn" data-i18n="about.close">关闭</a>
        </div>
    </div>

    <script src="i18n.js"></script>
    <script>
        window.__i18n.loadLocale().then(i18n => window.__i18n.applyTranslations(i18n));
    </script>
    <script src="about.js"></script>
</body>
</html>
